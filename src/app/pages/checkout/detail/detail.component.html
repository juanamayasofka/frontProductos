<div class="container__table">
    <table class="table">
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Sub total</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of car$ | async">
                <td>{{item.name}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.price | currency}}</td>
                <td>{{item.quantity * item.price | currency }}</td>
            </tr>
        </tbody>
    </table>
    <div class="container__total">
        <p>
            <strong>Tottal: <span>{{ total$ | async | currency}}</span></strong>
        </p>
    </div>
</div>
