
<div class="container">

    <form class="form item">
        <mat-form-field class="form__element">
            <input 
                matInput
                placeholder="Name"
                required
                [(ngModel)]="model.name"
                name="name"
                #name="ngModel"
            />
            <mat-error *ngIf="!name.valid || name.pristine"> Nombre es</mat-error>
        </mat-form-field>
        <mat-radio-group class="form__element">
            <p>Metodo de entrega:</p>
           
          <mat-radio-button class="form__element" value="recoger"
            (change)="onEntrega(false)"> Recoger
          </mat-radio-button>
          <mat-radio-button 
            value="enviar"
            (change)="onEntrega(false)"> Enviar
          </mat-radio-button>
        </mat-radio-group>
        <mat-form-field class="form__element">
            <input 
            matInput
            placeholder="Direccion"
            [(ngModel)]="model.shippingAddress"
            name="shippingAddress"
            #shippingAddress="ngModel"
            >
        </mat-form-field>
        <mat-form-field class="form__element">
            <input 
            matInput
            placeholder="Ciudad"
            [(ngModel)]="model.city"
            name="city"
            #city="ngModel"
            >
        </mat-form-field>
       
        <mat-form-field class="form__element">
            <mat-label>Seleccione una opcion</mat-label>
           <mat-select 
                name="store"
                #store="ngModel"
                [(ngModel)] = "model.store" >
            <mat-option [value]="store" *ngFor="let store of stores">
                {{store.name}} - {{store.openingHours}}
            </mat-option>
           </mat-select>
        </mat-form-field>
    
    </form>
</div>
<app-detail></app-detail>
<div class="actions">
    <button [disabled]="" mat-raised-button color="primary"
    type="submit">Comprar</button>
</div>
